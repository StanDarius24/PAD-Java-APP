<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Post sth </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body class="body-profile">
    <div class="container container-custom-1">

        <div class="buttons-all">
            <button class="btn1"> <a href="home.html" class="a-over"> Home </a> </button>     
            <button class="btn1"> <a href="profile.html" class="a-over"> Profile </a> </button>   
            <button class="btn1"> <a href="chat.html" class="a-over"> Chat </a> </button>   
            <button class="btn1"> <a href="#" class="a-over"> Log out </a></button>    
        </div>  

        <div class="row">
            <div class="col-2"></div>

            <div class="col-8 text-center">
                <div class="container container-add-post" style="background-color: whitesmoke;">
                    <h1> What's on your mind? </h1>
                    <form class="form-add-post" method="GET">
                        <div class="form-group"> 
                            <textarea class="form-control form-textarea" style="background-color: black; border-radius: 0.7em; color: greenyellow; font-size:1.2em;" id="textarea" rows="3" placeholder="$"></textarea>
                        </div>
                        <div class="form-group"> 
                            <div class="cho-pic">
                                <label class="form-label" for="customFile">Add a picture to your post</label>
                            </div>
                            <input type="file" class="form-control" id="customFile" accept="image/*"/>
                        </div>
        
                        <div class="text-center">
                            <button type="submit" class="btn-post2"  >Post</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-2"></div>
        </div>

    </div>
</body>
</html>
